<div [ngSwitch]="question.controlType">
    <ion-input  *ngSwitchCase="'textbox'" [placeholder]="question.label" [id]="question.key" [type]="question.type">

    </ion-input>
    <ion-select [placeholder]="question.label" [id]="question.key" *ngSwitchCase="'dropdown'">
      <ion-select-option  [value]="opt.key" *ngFor="let opt of question.options">
        {{opt.value}}
      </ion-select-option>
    </ion-select>
  </div>
